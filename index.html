<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punk Band</title>
    
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kings&family=MedievalSharp&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="header-overlay">
            <img src="band-photo.jpg" alt="Punk Band Photo" class="header-image">
            
            <div class="logo-container">
                <img data-aos="zoom-in" data-aos-duration="2000"  src="logo transp.png" alt="Punk Band Logo" class="logo-image">
                <img src="tr-brick-r.png" class="brick-left">
                <img src="tr-brick.png" class="brick-right">
                <nav id="main-nav">
                    <a class="nav-item nav-about" href="#about" data-aos="zoom-in" data-aos-delay="1000" data-aos-duration="3000">About Us</a>
                    <a class="nav-item nav-shows" href="#shows" data-aos="zoom-in" data-aos-delay="1000" data-aos-duration="3000">Shows</a>
                    <a class="nav-item nav-music" href="#music" data-aos="zoom-in" data-aos-delay="1000" data-aos-duration="3000" >Music</a>
                    <a class="nav-item nav-lyrics" href="#lyrics" data-aos="zoom-in" data-aos-delay="1000" data-aos-duration="3000" >Lyrics</a>
                    <a class="nav-item nav-contact" href="#contact" data-aos="zoom-in" data-aos-delay="1000" data-aos-duration="3000" >Contact</a>
                </nav>
            </div>
        </div>
        
    </header>
    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>We are a punk band that loves to rock!!</p>
        </section>
        <section id="shows">
            <h2>Upcoming Shows</h2>
            <p>Check out our tour dates and come see us live!</p>
        </section>
        <section id="music">
            <h2>Music</h2>
            <p>Listen to our latest tracks!</p>
        </section>
        <section id="lyrics">
            <h2>Lyrics</h2>
            <p>Read the lyrics to our songs.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Get in touch with us for more information.</p>
        </section>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>
    
</body>
</html>
